<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout - DALI</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.5/dist/htmx.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        /* Basic Modal Styles */
        .map-modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .map-modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }
        .map-modal-close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        #map { height: 400px; width: 100%; margin-top: 15px; }
    </style>
</head>
<body>
<div class="checkout-page-wrapper">
    <div class="checkout-main-panel">
        <div class="checkout-header">
            <a th:href="@{/}" class="logo"><img th:src="@{/images/dali-logo.png}" alt="DALI Logo" style="height: 50px;"/></a>
            <div class="checkout-steps">
                <span th:classappend="${step == 'address'} ? 'active'">Address</span> >
                <span th:classappend="${step == 'shipping'} ? 'active'">Shipping</span> >
                <span th:classappend="${step == 'payment'} ? 'active'">Payment</span>
            </div>
        </div>

        <div th:if="${errorMessage}" class="auth-error" th:text="${errorMessage}"></div>

        <!-- Address Step -->
        <div th:if="${step == 'address'}" class="checkout-content">
            <div class="checkout-section-header">
                <h2>Shipping Information</h2>
                <p class="sub-header">Select Saved Addresses</p>
            </div>
            <form id="address-form" th:action="@{/checkout/address}" method="post">
                <div class="address-selection">
                    <div th:if="${addresses.isEmpty()}" class="no-address-notice">
                        <p>You have no saved addresses. Please add one below to continue.</p>
                    </div>
                    <div th:each="addr : ${addresses}" class="address-option">
                        <input type="radio" name="addressId" th:value="${addr.addressId}" th:id="'addr-' + ${addr.addressId}" required
                               th:checked="${checkoutDetails['addressId'] == addr.addressId or (addr.isDefault() and checkoutDetails['addressId'] == null and !addresses.isEmpty())}">
                        <label th:for="'addr-' + ${addr.addressId}">
                            <div class="address-line-1">
                                <div>
                                    <strong th:text="${account.getFullName()}"></strong>
                                    <span th:text="${addr.phoneNumber}"></span>
                                </div>
                                <a href="#" class="edit-link-inline">Edit</a>
                            </div>
                            <p class="address-line-2" th:text="${addr.getFullAddress()}"></p>
                            <div class="address-tags">
                                <span class="tag-home">HOME</span>
                                <span th:if="${addr.isDefault()}" class="tag-default">Default Address</span>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- HTMX Target & Trigger -->
                <div id="add-address-target">
                    <!-- The "Add new address +" link is loaded via a fragment -->
                    <div th:replace="~{fragments/address-link-fragment :: link(context='checkout')}"></div>
                </div>

                <button type="submit" class="btn btn-primary checkout-btn" th:disabled="${addresses.isEmpty()} and #object.equals(newAddress, null)">Proceed</button>
            </form>
        </div>


        <!-- Shipping Step -->
        <div th:if="${step == 'shipping'}" class="checkout-content">
            <h2>Delivery Option</h2>
            <form th:action="@{/checkout/shipping}" method="post">
                <div class="delivery-selection">
                    <div class="delivery-option">
                        <input type="radio" name="deliveryMethod" value="Standard Delivery" id="del-standard" required
                               th:checked="${checkoutDetails['deliveryMethod'] == 'Standard Delivery'}">
                        <label for="del-standard">
                            <strong>Standard Delivery</strong>
                            <p>Within the day</p>
                        </label>
                    </div>
                    <div class="delivery-option">
                        <input type="radio" name="deliveryMethod" value="Priority Delivery" id="del-priority" required
                               th:checked="${checkoutDetails['deliveryMethod'] == 'Priority Delivery'}">
                        <label for="del-priority">
                            <strong>Priority Delivery</strong>
                            <p>Within hours</p>
                        </label>
                    </div>
                    <div class="delivery-option">
                        <input type="radio" name="deliveryMethod" value="Pickup Delivery" id="del-pickup" required
                               th:checked="${checkoutDetails['deliveryMethod'] == 'Pickup Delivery'}">
                        <label for="del-pickup">
                            <strong>Pickup Delivery</strong>
                            <p>Pickup after 2-3 hours</p>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary checkout-btn">Proceed</button>
            </form>
        </div>

        <!-- Payment Step -->
        <div th:if="${step == 'payment'}" class="checkout-content">
            <h2>Payment Methods</h2>
            <form th:action="@{/checkout/payment}" method="post">
                <div class="payment-selection">
                    <div class="payment-option">
                        <input type="radio" name="paymentMethod" value="Cash on delivery (COD)" id="pay-cod" required
                               th:checked="${checkoutDetails['paymentMethod'] == 'Cash on delivery (COD)'}">
                        <label for="pay-cod">
                            <img th:src="@{/images/cod.png}" alt="COD">
                            <div>
                                <strong>Cash on delivery (COD)</strong>
                                <p>Cash on Delivery</p>
                            </div>
                        </label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" name="paymentMethod" value="GCash e-Wallet" id="pay-gcash" required
                               th:checked="${checkoutDetails['paymentMethod'] == 'GCash e-Wallet'}">
                        <label for="pay-gcash">
                            <img th:src="@{/images/gcash.png}" alt="GCash">
                            <div>
                                <strong>GCash e-Wallet</strong>
                                <p>GCash account required</p>
                            </div>
                        </label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" name="paymentMethod" value="Credit/Debit Card" id="pay-card" required
                               th:checked="${checkoutDetails['paymentMethod'] == 'Credit/Debit Card'}">
                        <label for="pay-card">
                            <img th:src="@{/images/credit-card.png}" alt="Card">
                            <div>
                                <strong>Credit/Debit Card</strong>
                                <p>Credit/Debit Card</p>
                            </div>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary checkout-btn">Finish Order</button>
            </form>
        </div>
    </div>
    <div class="checkout-summary-panel">
        <h3>Your Cart</h3>
        <div class="cart-items-summary">
            <div th:each="item : ${cartItems}" class="cart-item-summary-row">
                <img th:src="@{'/images/products/' + ${item.product.image}}">
                <div class="item-details">
                    <p class="name" th:text="${item.product.name}"></p>
                    <p class="qty" th:text="'Qty: ' + ${item.quantity}"></p>
                </div>
                <p class="price" th:text="'₱' + ${#numbers.formatDecimal(item.getSubtotal(), 1, 'COMMA', 2, 'POINT')}"></p>
            </div>
        </div>
        <hr>
        <div class="summary-row">
            <span>Subtotal</span>
            <span th:text="'₱' + ${#numbers.formatDecimal(subtotal, 1, 'COMMA', 2, 'POINT')}"></span>
        </div>
        <div class="summary-row">
            <span>Shipping</span>
            <span th:text="'₱' + ${#numbers.formatDecimal(shipping, 1, 'COMMA', 2, 'POINT')}"></span>
        </div>
        <hr>
        <div class="summary-row total-row">
            <span>Total</span>
            <span th:text="'₱' + ${#numbers.formatDecimal(total, 1, 'COMMA', 2, 'POINT')}"></span>
        </div>
    </div>
</div>

<!-- Map Modal -->
<div id="map-modal" class="map-modal-overlay">
    <div class="map-modal-content">
        <span id="close-modal-btn" class="map-modal-close">×</span>
        <h3>Pinpoint Your Location</h3>
        <p>Drag the pin to your exact delivery address.</p>
        <div id="map"></div>
        <button id="confirm-pin-btn" class="btn btn-primary" style="margin-top: 15px;">Confirm Location</button>
    </div>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const manilaCoords = [14.5995, 120.9842];
        let map;
        let marker;

        function initializeMap() {
            if (!map) {
                map = L.map('map').setView(manilaCoords, 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                marker = L.marker(manilaCoords, { draggable: true }).addTo(map);
            }
        }

        document.body.addEventListener('click', function(e) {
            if (e.target && e.target.id === 'pinpoint-btn') {
                document.getElementById('map-modal').style.display = 'flex';
                initializeMap();
                // Invalidate map size to ensure it renders correctly after being hidden
                setTimeout(() => map.invalidateSize(), 10);
            }
        });

        document.getElementById('close-modal-btn').onclick = function() {
            document.getElementById('map-modal').style.display = 'none';
        }

        document.getElementById('confirm-pin-btn').onclick = function() {
            const position = marker.getLatLng();
            const latInput = document.getElementById('latitude');
            const lngInput = document.getElementById('longitude');
            const coordsDisplay = document.getElementById('coords-display');

            if (latInput && lngInput) {
                latInput.value = position.lat;
                lngInput.value = position.lng;
            }
            if(coordsDisplay) {
                coordsDisplay.textContent = `Pinned at: ${position.lat.toFixed(5)}, ${position.lng.toFixed(5)}`;
            }
            document.getElementById('map-modal').style.display = 'none';
        };

        // JS for enabling/disabling dropdowns
        document.body.addEventListener('htmx:afterSwap', function(event) {
            const target = event.detail.target;
            if (target.id === 'city-select') {
                target.disabled = false;
                const barangaySelect = document.getElementById('barangay-select');
                if (barangaySelect) {
                    barangaySelect.innerHTML = '<option value="">Select Barangay</option>';
                    barangaySelect.disabled = true;
                }
            } else if (target.id === 'barangay-select') {
                target.disabled = false;
            }
        });

        document.body.addEventListener('change', function(e) {
            const target = e.target;
            if (target.id === 'province-select') {
                const citySelect = document.getElementById('city-select');
                const barangaySelect = document.getElementById('barangay-select');
                const provinceFeedback = document.getElementById('province-feedback');

                if (target.value) {
                    if (provinceFeedback) provinceFeedback.style.display = 'block';
                } else {
                    if (provinceFeedback) provinceFeedback.style.display = 'none';
                    if (citySelect) {
                        citySelect.innerHTML = '<option value="">Select City</option>';
                        citySelect.disabled = true;
                    }
                    if (barangaySelect) {
                        barangaySelect.innerHTML = '<option value="">Select Barangay</option>';
                        barangaySelect.disabled = true;
                    }
                }
            } else if (target.id === 'city-select') {
                const barangaySelect = document.getElementById('barangay-select');
                const cityFeedback = document.getElementById('city-feedback');
                if (target.value) {
                    if (cityFeedback) cityFeedback.style.display = 'block';
                } else {
                    if (cityFeedback) cityFeedback.style.display = 'none';
                    if (barangaySelect) {
                        barangaySelect.innerHTML = '<option value="">Select Barangay</option>';
                        barangaySelect.disabled = true;
                    }
                }
            }
        });
    });
</script>

</body>
</html>
