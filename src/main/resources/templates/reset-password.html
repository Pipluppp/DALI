<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - DALI</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page-wrapper">
<div class="auth-card">
    <!-- Image Panel -->
    <div class="auth-image-panel">
        <img th:src="@{/images/login.png}" alt="Groceries">
    </div>
    <!-- Form Panel -->
    <div class="auth-form-panel">
        <h2>Reset Your Password</h2>
        <p class="sub-heading">Please enter your new password below.</p>

        <div th:if="${error}" class="auth-error" th:text="${error}"></div>

        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}" />

            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; border-radius: 8px; margin-top: 20px;">Reset Password</button>
        </form>
    </div>
</div>
</body>
</html>
