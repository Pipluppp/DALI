<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password - DALI</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/password-validation.css}">
    <link rel="icon" href="/images/favicon.png" type="image/png" />
</head>
<body class="auth-page-wrapper">
<div class="auth-card">
    <div class="auth-image-panel">
        <a th:href="@{/profile}" class="back-to-shop-btn">< Back to Profile</a>
        <img th:src="@{/images/login.png}" alt="Security">
    </div>
    <div class="auth-form-panel">
        <h2>Change Your Password</h2>
        <p class="sub-heading">Please enter your current and new password.</p>

        <div th:if="${errorMessage}" class="auth-error" th:text="${errorMessage}"></div>

        <form th:action="@{/profile/change-password}" method="post">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required
                       pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$"
                       title="Password must be at least 8 characters, and contain a number and a special character.">
            </div>

            <div id="password-rules" class="password-rules-container">
                <ul>
                    <li id="length" class="invalid">At least 8 characters</li>
                    <li id="number" class="invalid">At least one number (0-9)</li>
                    <li id="special" class="invalid">At least one special character (!@#$%^&*)</li>
                </ul>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px; border-radius: 8px;">Update Password</button>
        </form>
    </div>
</div>
<script th:src="@{/js/password-validator.js}"></script>
</body>
</html>
